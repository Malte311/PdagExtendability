version: "2"

services:
  pdag_extensions:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - H_UID=1000
        - H_GID=1000
    container_name: pdag_extensions
    tty: true
    volumes:
      - ./benchmarks/:/home/user/benchmarks/
      - ./configs/:/home/user/configs/
      - ./logs/:/home/user/logs/
      - ./src/:/home/user/src/
      - ./Manifest.toml:/home/user/Manifest.toml
      - ./Project.toml:/home/user/Project.toml
    entrypoint: /bin/bash